<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h2 style="display: none;">Hello World, we are software developers!</h2>
    <div class="container-fluid main">
      <header id="header">Product landing page for a smart phone
        <nav id="nav-bar" class="navbar-fixed-top">
          <a href="#video" class="nav-link">Home</a>
          <a href="#form" class="nav-link">About</a>
          <a href="#ContactUS" class="nav-link">Contact Us</a>
          <img id="header-img" src="https://image.shutterstock.com/image-vector/smartphone-play-logo-vector-isolated-260nw-1024402342.jpg" alt="logo">
        </nav>
      
      </header>

      <br><br>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/eZUKSxE2UZg" frameborder="0" 
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen id="video"></iframe>

      <br><br>
      <form action=" https://www.freecodecamp.com/email-submit" method="POST" id="form" class="form">
        <input type="email" name="email" id="email" placeholder="Enter Email Here">
        <input type="submit" value="Submit" id="submit">
      </form>

      <footer id="ContactUS"></footer>
    </div>
